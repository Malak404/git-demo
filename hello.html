<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue基础</title>

</head>

<body>
    <div id='app'>
        <button @click="sub">-</button>
        <span>{{num}}</span>
        <button @click="add">+</button>
        <img v-show="false" src="Snipaste_2020-08-10_09-59-30.png" alt="">
    </div>
    
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                num:1
            },
            methods: {
                add:function(){
                    if(this.num<10){
                        this.num++;
                    }else{
                        alert("别点了，到头了！")
                    } 
                },
                sub:function(){
                    if(this.num>0){
                        this.num--;
                    }else{
                        alert("别点了，到底了！")
                    } 
                }
            },
        })
    </script>
</body>

</html>
